<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p>Họ Và Tên:</p>
    <input name="name" id="name" type="text">
    <p>Email:</p>
    <input name="email" id="email" type="email">
    <p>Số điện thoại:</p><input name="số điện thoại" id="số điện thoại" type="text">
    <p>Giói tính:
    </p>
    <input name="gender" id="nam" value="male" type="radio">Nam
    <input name="gender" id="nữ" value="female" type="radio">Nữ
    <br>
    <input name="đăng ký" id="đăng ký" value="Đăng Ký" type="submit">

</form>
